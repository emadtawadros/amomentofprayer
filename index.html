</head>
<body>

<script type='text/handlebars' data-hull-template='createentityform/createentityform'>
    <h1>Create new Entity</h1>
    <input type="text" placeholder="Entity Title" id="newEntityField"></input>
    <button type="button" id="createEntity" data-hull-action="createentity">Create</button>
    <a href="#">In/Out</a>
    <div id="fadeout">Fade Out</div>
    <div id="fadein" style="display:none;">Fade In</div>
</script>
 
 <script type='text/handlebars' data-hull-template='createquoteform/createquoteform'>
    <h1>Add a new quote</h1>
    <textarea id="newQuoteField" placeholder="Quote text"></textarea>
    <input type="text" placeholder="Quote author" id="newQuoteAuthor"></input>
    <button type="button" id="createQuote" data-hull-action="createquote">Create</button>
</script>

<script type='text/handlebars' data-hull-template='mynotifications/mynotifications'>
    <h1>Notifications</h1>
    <ul class="ttw-notification-menu">
        <li id="projects" class="notification-menu-item first-item">projects</li>
        <li id="tasks" class="notification-menu-item">Tasks</li>
        <li id="notificationsDiv" class="notification-menu-item">Notifications</li>
    </ul>
</script>

 <script type='text/handlebars' data-hull-template='submitprayerform/submitprayerform'>
    <button type="button" id="enableSubmitForm" data-hull-action="enableSubmitForm">Submit a new prayer</button>
    <div id="submitPrayerForm" style="display:none;">
	    <input type="text" placeholder="Prayer Title" id="prayerTitle"></input>
	    <input type="text" placeholder="Pray for?" id="prayerOwner"></input>
	    <a href="#" id="prayerOwnerTip" title="This is the name that will show next to the prayer when other people see it. It can be anything. Users can not see the creator of each prayer.">?</a>
	    <textarea id="prayerText" placeholder="Prayer Text"></textarea>
	    <a href="#" id="prayerTextTip" title="This is the body of your prayer. You can pray for anything you want. Nothing is too big, too small, too strange or too stupid! But please avoid inappropriate material.">?</a>
	    <button type="button" id="submitPrayer" data-hull-action="submitprayer">Submit</button>
	    <button type="button" id="cancelPrayer" data-hull-action="cancelPrayer">Cancel</button>
    </div>
</script>

 <script type='text/handlebars' data-hull-template='unapprovedprayers/unapprovedprayers'>
    <h1>Unapproved Prayers</h1>
    {{#each unapprovedprayerslist}}
        <h1 data-postID="{{id}}"><a href="#/prayer/{{id}}">{{name}}</a></h1>
    {{/each}}
</script>

 <script type='text/handlebars' data-hull-template='prayer/prayer'>
    <h1>{{prayer.name}}</h1>
    <p>pray for {{prayer.extra.owner}} </p>
    <p>{{prayer.description}}</p>
    <button type="button" id="approvePrayer" data-hull-action="approve">Approve</button>
    <button type="button" id="deletePrayer" data-hull-action="delete">Delete</button>

</script>

 <script type='text/handlebars' data-hull-template='main/prayer'>
    <div data-hull-component="prayer" data-hull-id="{{id}}"></div>
</script>

<script type='text/handlebars' data-hull-template='prayershub/prayershub'>
	{{#if options.sessionEnding}}
		<div id="sessionEndingText" style="display:none;">You just helped somebody's prayers come true!</div>
		<div id="sessionEndingCounter" style="display:none;">2</div>
	{{else}}
		{{#if options.prayingInProgress}}
			<div data-isActive="true">
			    <p>Pray for</p>
			    <div id="prayerOwner"></div>
			    <div id="prayerText"></div>
			    <div id="prayerID" style="display:none;"></div>
			</div>
			<div data-isActive="false" style="display:none;">
			    <p>Pray for</p>
			    <div id="prayerOwner"></div>
			    <div id="prayerText"></div>
			    <div id="prayerID" style="display:none;"></div>
			</div>
			<button type="button" id="endPraying" data-hull-action="endPraying">End Session</button>
		{{else}}
			<button type="button" id="startPraying" data-hull-action="startPraying">Start Prayer Session</button>
			<div id="introductionText" style="display:none;">Clear your mind, take a deep breath, and think happy thoughts</div>
			<div id="counter" style="display:none;">5</div>
		{{/if}}
	{{/if}}
</script>

<script type='text/handlebars' data-hull-template='quotes/quotes'>
<div data-isActive="true">
    <div id="quoteText"></div>
    <div id="quoteAuthor"></div>
</div>
<div data-isActive="false" style="display:none;">
    <div id="quoteText"></div>
    <div id="quoteAuthor"></div>
</div>
</script>

<script type='text/handlebars' data-hull-template='main/main'>
	<a data-hull-action="toggleMissionText">Our Mission</a>
	<div id="missionText" style="display:none;">
	<p>We believe in the power of prayer. We believe that it's not just words or thoughts uttered in vein. Or that their sole purpose is just to make the praying person feel better about himself. No, we believe that prayers have actual tangible positive impact on both the lives of the praying and prayed for people. And collective prayer is one of the gratest, most noble and powerful things human nature is capable of. They can change lives and cause miracles. All great teachers throughout time have taught this. And we should listen. We believe in sending out love and good energy towards others. And that what goes around comes around. When you pray for someone else, not only you should feel good bercause you just made someone's life better, but you also just made your life better. Because the good you send out, comes back to you. And you will feel it</p>
	<p>We believe that praying is a universal phenomenon. It's not bound by religion, race, age, location. It's one of the greatest, most beautiful mysteries of human nature. And to be able to particpate in this unifying act is an amazing experience, it's humbling and it's a privlige.</p>
	<p>As humans to humans, let's all pray for each other, and witness ourselves impacting each other's lives, through the power of prayer</p>
	</div>
	<a data-hull-action="toggleContactText">Contact Us</a>
	<div id="contactText" style="display:none;">
	<p>Got suggestions, questions or feedback? Feel free to contact us at contact@amomentofprayer.com</p>
	<p>We would also love to hear your success stories on how your life was impacted by the power of prayer through our website! We would share those sucess stories on the website (Anonymously) to encourage other prayers and as a proof that prayer works!<p>
	</div>
	<a data-hull-action="toggleSupportText">Support Us</a>
	<div id="supportText" style="display:none;">
	<p>If you believe in our message, and would like to spread the word on the power of prayer, feel free to share our website to your friends on social networks using the buttons below</p>
	<div data-hull-component="share/button@hull" data-hull-text="A Moment of Prayer" data-hull-url="http://amomentofprayer.com" data-hull-providers='facebook,twitter'></div>
	<p>Also, building and maintaing this website requires time and money. So if you're feeling generous and wanted to support our cause, you can donate using the button below</p>
	<p>Keep on changing the world!</p>
	</div

	{{#if isAdmin}}
	        <div data-hull-component="createentityform"></div>
	        <div data-hull-component="createquoteform"></div>
	        <div data-hull-component="unapprovedprayers"></div>
    	{{/if}}
	</p></p>
	{{#if loggedIn}}
		<div data-hull-component="mynotifications"></div>
	        <div data-hull-component="submitprayerform"></div>
	        <div data-hull-component="prayershub"></div>
	{{/if}}
    	</p></p>
    	<div data-hull-component="quotes"></div>
    	</p></p>
    	<div data-hull-component="login/profile@hull" data-hull-provider="facebook,twitter"></div>
</script>

<div data-hull-component="main"></div>

<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

</body>
</html>
