<html>
<head>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style_light.css">
</head>
<body>
<h1>A moment of prayer is under construction</h1>

<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="//documentcloud.github.io/underscore/underscore.js"></script>
<script src="//documentcloud.github.io/backbone/backbone-min.js"></script>
<script src="//d3f5pyioow99x0.cloudfront.net/0.8/hull.js"></script>
<script src="js/components.js"></script>
<script src="js/ttw-notification-menu.js"></script>


<script type='text/javascript'>

var quoteFlipTime = 10000;
var prayerFlipTime = 10000;

  (function(d, s, id){

Hull.init({
  "appId": "54ff68ccf874f9df8f000167",

<script type='text/handlebars' data-hull-template='createentityform/createentityform'>
    <h1>Create new Entity</h1>
    <input type="text" placeholder="Entity Title" id="newEntityField"></input>
    <button type="button" id="createEntity" data-hull-action="createentity">Create</button>
    <a href="#">In/Out</a>
    <div id="fadeout">Fade Out</div>
    <div id="fadein" style="display:none;">Fade In</div>
</script>
 
 <script type='text/handlebars' data-hull-template='createquoteform/createquoteform'>
    <h1>Add a new quote</h1>
    <textarea id="newQuoteField" placeholder="Quote text"></textarea>
    <input type="text" placeholder="Quote author" id="newQuoteAuthor"></input>
    <button type="button" id="createQuote" data-hull-action="createquote">Create</button>
</script>

<script type='text/handlebars' data-hull-template='mynotifications/mynotifications'>
    <h1>Notifications</h1>
    <ul class="ttw-notification-menu">
        <li id="projects" class="notification-menu-item first-item">projects</li>
        <li id="notificationsDiv" class="notification-menu-item">Notifications</li>
    </ul>
</script>

 <script type='text/handlebars' data-hull-template='submitprayerform/submitprayerform'>
    <h1>Submit a new prayer</h1>
    <input type="text" placeholder="Prayer Title" id="prayerTitle"></input>
    <input type="text" placeholder="Pray for?" id="prayerOwner"></input>
    <textarea id="prayerText" placeholder="Prayer Text"></textarea>
    <button type="button" id="submitPrayer" data-hull-action="submitprayer">Submit</button>
</script>

 <script type='text/handlebars' data-hull-template='unapprovedprayers/unapprovedprayers'>
    <h1>Unapproved Prayers</h1>
    {{#each unapprovedprayerslist}}
        <h1 data-postID="{{id}}"><a href="#/prayer/{{id}}">{{name}}</a></h1>
    {{/each}}
</script>

 <script type='text/handlebars' data-hull-template='prayer/prayer'>
    <h1>{{prayer.name}}</h1>
    <p>pray for {{prayer.extra.owner}} </p>
    <p>{{prayer.description}}></p>
    <button type="button" id="approvePrayer" data-hull-action="approve">Approve</button>
    <button type="button" id="deletePrayer" data-hull-action="delete">Delete</button>

</script>

 <script type='text/handlebars' data-hull-template='main/prayer'>
    <div data-hull-component="prayer" data-hull-id="{{id}}"></div>
</script>

<script type='text/handlebars' data-hull-template='prayershub/prayershub'>
<div data-isActive="true">
    <p>Pray for</p>
    <div id="prayerOwner"></div>
    <div id="prayerText"></div>
</div>
<div data-isActive="false" style="display:none;">
    <p>Pray for</p>
    <div id="prayerOwner"></div>
    <div id="prayerText"></div>
</div>
</script>

<script type='text/handlebars' data-hull-template='quotes/quotes'>
<div data-isActive="true">
    <div id="quoteText"></div>
    <div id="quoteAuthor"></div>
</div>
<div data-isActive="false" style="display:none;">
    <div id="quoteText"></div>
    <div id="quoteAuthor"></div>
</div>
</script>

<script type='text/handlebars' data-hull-template='main/main'>
    <div data-hull-component="createentityform"></div>
    <div data-hull-component="createquoteform"></div>
    <div data-hull-component="unapprovedprayers"></div>
    </p></p>
    <div data-hull-component="mynotifications"></div>
    <div data-hull-component="submitprayerform"></div>
    <div data-hull-component="prayershub"></div>
    </p></p>

    <div data-hull-component="quotes"></div>
    <div data-hull-component="login/profile@hull" data-hull-provider="facebook"></div>
</script>

<div data-hull-component="main"></div>

<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

</body>
</html>
